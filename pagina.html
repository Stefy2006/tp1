  <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escribir y guardar texto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #inputText {
      width: 300px;
      padding: 10px;
      margin-bottom: 10px;
    }

    #savedText {
      width: 300px;
      height: 100px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow: auto;
      margin: 0 auto;
    }
  </style>
  <script>
    function saveText() {
      var inputElement = document.getElementById("inputText");
      var savedTextElement = document.getElementById("savedText");

      var text = inputElement.value;
      savedTextElement.innerHTML += "<p>" + text + "</p>";

      inputElement.value = "";
    }
  </script>
</head>
<body>
  <h1>Escribir y guardar texto</h1>

  <input type="text" id="inputText" placeholder="Escribe algo">
  <button onclick="saveText()">Guardar</button>

  <div id="savedText"></div>
</body>
</html>
